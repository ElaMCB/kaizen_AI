<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (sand) -->
  <rect width="800" height="600" fill="url(#sandGradient)"/>
  
  <!-- Zen garden raked patterns - more visible concentric circles -->
  <g>
    <!-- Main circular raked pattern -->
    <circle cx="400" cy="300" r="220" fill="none" stroke="#a0a0a0" stroke-width="1.5" opacity="0.4"/>
    <circle cx="400" cy="300" r="180" fill="none" stroke="#a0a0a0" stroke-width="1.5" opacity="0.4"/>
    <circle cx="400" cy="300" r="140" fill="none" stroke="#a0a0a0" stroke-width="1.5" opacity="0.4"/>
    <circle cx="400" cy="300" r="100" fill="none" stroke="#a0a0a0" stroke-width="1.5" opacity="0.4"/>
    <circle cx="400" cy="300" r="60" fill="none" stroke="#a0a0a0" stroke-width="1.5" opacity="0.4"/>
    <circle cx="400" cy="300" r="30" fill="none" stroke="#a0a0a0" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Raked radial lines (zen garden rake marks) -->
    <line x1="400" y1="300" x2="620" y2="300" stroke="#909090" stroke-width="1.2" opacity="0.35"/>
    <line x1="400" y1="300" x2="180" y2="300" stroke="#909090" stroke-width="1.2" opacity="0.35"/>
    <line x1="400" y1="300" x2="400" y2="80" stroke="#909090" stroke-width="1.2" opacity="0.35"/>
    <line x1="400" y1="300" x2="400" y2="520" stroke="#909090" stroke-width="1.2" opacity="0.35"/>
    <line x1="400" y1="300" x2="565" y2="135" stroke="#909090" stroke-width="1.2" opacity="0.35"/>
    <line x1="400" y1="300" x2="235" y2="135" stroke="#909090" stroke-width="1.2" opacity="0.35"/>
    <line x1="400" y1="300" x2="565" y2="465" stroke="#909090" stroke-width="1.2" opacity="0.35"/>
    <line x1="400" y1="300" x2="235" y2="465" stroke="#909090" stroke-width="1.2" opacity="0.35"/>
    
    <!-- Additional diagonal rake marks for texture -->
    <line x1="400" y1="300" x2="520" y2="180" stroke="#909090" stroke-width="1" opacity="0.25"/>
    <line x1="400" y1="300" x2="280" y2="180" stroke="#909090" stroke-width="1" opacity="0.25"/>
    <line x1="400" y1="300" x2="520" y2="420" stroke="#909090" stroke-width="1" opacity="0.25"/>
    <line x1="400" y1="300" x2="280" y2="420" stroke="#909090" stroke-width="1" opacity="0.25"/>
  </g>
  
  <!-- Code/AI elements - more visible but still integrated -->
  <g>
    <!-- Binary code pattern -->
    <text x="120" y="100" font-family="Courier, monospace" font-size="11" fill="#2d5aa0" opacity="0.4" font-weight="500">01001001</text>
    <text x="620" y="500" font-family="Courier, monospace" font-size="11" fill="#2d5aa0" opacity="0.4" font-weight="500">10110110</text>
    <text x="180" y="480" font-family="Courier, monospace" font-size="11" fill="#2d5aa0" opacity="0.4" font-weight="500">00110011</text>
    <text x="580" y="120" font-family="Courier, monospace" font-size="11" fill="#2d5aa0" opacity="0.4" font-weight="500">11001100</text>
    
    <!-- Circuit-like connections -->
    <path d="M 280 200 L 310 200 L 310 230 L 340 230" stroke="#2d5aa0" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M 500 400 L 530 400 L 530 370 L 560 370" stroke="#2d5aa0" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M 330 350 L 360 350 L 360 320 L 390 320" stroke="#2d5aa0" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>
    
    <!-- Data nodes (more visible) -->
    <circle cx="310" cy="200" r="3" fill="#2d5aa0" opacity="0.6"/>
    <circle cx="340" cy="230" r="3" fill="#2d5aa0" opacity="0.6"/>
    <circle cx="530" cy="400" r="3" fill="#2d5aa0" opacity="0.6"/>
    <circle cx="560" cy="370" r="3" fill="#2d5aa0" opacity="0.6"/>
    <circle cx="360" cy="350" r="3" fill="#2d5aa0" opacity="0.6"/>
    <circle cx="390" cy="320" r="3" fill="#2d5aa0" opacity="0.6"/>
    
    <!-- AI/Neural network pattern (more visible) -->
    <g opacity="0.4">
      <line x1="260" y1="240" x2="290" y2="260" stroke="#2d5aa0" stroke-width="1.5"/>
      <line x1="290" y1="260" x2="320" y2="280" stroke="#2d5aa0" stroke-width="1.5"/>
      <line x1="320" y1="280" x2="350" y2="300" stroke="#2d5aa0" stroke-width="1.5"/>
      <circle cx="260" cy="240" r="2.5" fill="#2d5aa0"/>
      <circle cx="290" cy="260" r="2.5" fill="#2d5aa0"/>
      <circle cx="320" cy="280" r="2.5" fill="#2d5aa0"/>
      <circle cx="350" cy="300" r="2.5" fill="#2d5aa0"/>
    </g>
    
    <!-- Code brackets/braces -->
    <text x="80" y="300" font-family="Courier, monospace" font-size="18" fill="#2d5aa0" opacity="0.35" font-weight="bold">{</text>
    <text x="720" y="300" font-family="Courier, monospace" font-size="18" fill="#2d5aa0" opacity="0.35" font-weight="bold">}</text>
    <text x="400" y="40" font-family="Courier, monospace" font-size="18" fill="#2d5aa0" opacity="0.35" font-weight="bold">[</text>
    <text x="400" y="560" font-family="Courier, monospace" font-size="18" fill="#2d5aa0" opacity="0.35" font-weight="bold">]</text>
    
    <!-- Function-like code pattern -->
    <text x="450" y="250" font-family="Courier, monospace" font-size="9" fill="#1a4a7a" opacity="0.4">def</text>
    <text x="300" y="380" font-family="Courier, monospace" font-size="9" fill="#1a4a7a" opacity="0.4">class</text>
  </g>
  
  <!-- Stones (zen garden elements) - more defined -->
  <ellipse cx="240" cy="190" rx="28" ry="16" fill="#5a5a5a" opacity="0.5"/>
  <ellipse cx="560" cy="410" rx="22" ry="14" fill="#5a5a5a" opacity="0.5"/>
  <ellipse cx="360" cy="460" rx="20" ry="12" fill="#5a5a5a" opacity="0.5"/>
  
  <!-- Subtle quality checkmark -->
  <path d="M 375 275 L 400 300 L 425 275" stroke="#2d5aa0" stroke-width="2.5" fill="none" opacity="0.4" stroke-linecap="round" stroke-linejoin="round"/>
</svg>